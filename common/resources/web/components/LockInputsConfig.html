<div>
    <div>
        <button style="width: 200px;" @click="$emit('back')">Back</button>
    </div>
    <div class="module-main">
        <h2 class="module-header">Lock Inputs</h2>
        <div class="description">
            Emulate holding keys or lock mouse input.
        </div>
        <fieldset style="padding-top: 16px;" v-if="config">
            <legend>Setup</legend>
            <div class="description">
                Disables mouse input to rotate your character. Can be useful for farming/building in background when you need to periodically check minecraft window.
            </div>
            <div>
                <label class="switch-label">
                    <input type="checkbox" class="switch"
                        v-model="config.mouseInputDisabled"
                        @change="update()">
                    <span>Disable Mouse Rotation Input</span>
                </label>
            </div>
            <div class="description">
                Hold specific key.
            </div>
            <div>
                <label class="switch-label">
                    <input type="checkbox" class="switch"
                        v-model="config.holdForward"
                        @change="update()">
                    <span>Hold Forward</span>
                </label>
            </div>
            <div>
                <label class="switch-label">
                    <input type="checkbox" class="switch"
                       v-model="config.holdAttack"
                       @change="update()">
                    <span>Hold Attack</span>
                </label>
            </div>
            <div>
                <label class="switch-label">
                    <input type="checkbox" class="switch"
                        v-model="config.holdUse"
                        @change="update()">
                    <span>Hold Use</span>
                </label>
            </div>
        </fieldset>
    </div>
</div>
